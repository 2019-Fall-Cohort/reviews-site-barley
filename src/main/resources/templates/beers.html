<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beers & Reviews</title>
    <link rel="stylesheet" href="/css/beers-style.css">
</head>

<body>
    <main>
        <h2 th:text="${beer.beerName}">The given beer name</h2>
        <ul class = "beer-attributes">
            <li class = "list-item" th:text="${beer.brewery}">Brewing Co.</li>
            <li class = "list-item" th:text="${beer.userRating}">user rating</li>
            <li class = "list-item" th:text="${beer.style}">style</li>
            <li class = "list-item" th:text="${beer.userDescription}">review</li>
        </ul>
    <main>
        <form action="/reviews/add" method="POST">
            <label>Add a review: <input type="text" name="reviewText"/></label> 
            <input type="hidden" name="beerId" th:value="${beer.id}" />
                <button>Submit</button>
        </form>
        <ul th:each="review: ${beer.reviews}">
            <li class = "generated-review" th:text="${review.reviewText}">Description</li>
        </ul>
</body>

</html>
