<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>List of Beers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <h1>Columbus Barley Reviews</h1>


</head>

<body>
    <div th:each="beer: ${company.beers}"></div>  

    <h2 th:text="${company.name}"></h2>
    <ul class="Beer-List">
        <li th:each="beer: ${company.beers}" th:text="${beer.beerName}"></li>
        <a th:text="${beer.beerName}" th:href="|/reviews/${review.id}|">Review Page</a>
    </ul>

</body>

</html>
