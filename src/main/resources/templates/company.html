<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>List of Beers</title>
    <link rel="stylesheet" href="/css/company-style.css">
    <h1>Columbus Barley Reviews</h1>


</head>

<body>
    <div th:each="beer: ${company.beers}"></div>  

    <h2 th:text="${company.name}"></h2>
    <ul class="Beer-List">
        <li th:each="beer: ${company.beers}"> 
        <a th:text="${beer.beerName}" th:href="|/beers/${beer.id}|">Review Page</a></li>
    </ul>

</body>

</html>
